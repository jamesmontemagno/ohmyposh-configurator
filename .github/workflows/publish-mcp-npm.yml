name: Publish MCP Package to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'MCP package version (semver, e.g. 1.0.1)'
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    if: github.event_name == 'workflow_dispatch' || startsWith(github.event.release.tag_name, 'mcp-v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Resolve publish version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#mcp-v}"
          else
            VERSION="${{ inputs.version }}"
          fi

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?(\+[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid semver: $VERSION"
            exit 1
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set publishable package metadata
        run: |
          npm pkg set private=false
          npm version "${{ steps.version.outputs.version }}" --no-git-tag-version --allow-same-version

      - name: Build MCP package
        run: npm run build:mcp

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
