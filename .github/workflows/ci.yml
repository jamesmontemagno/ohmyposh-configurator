name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Validation job - runs on all PRs and main pushes
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Python for fonttools
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install fonttools
        run: pip install fonttools brotli

      - name: Validate icons
        run: npm run validate-icons

      - name: Verify font subset exists
        run: |
          if [ ! -f "public/fonts/nerd-symbols-subset.woff2" ]; then
            echo "❌ Font subset not found. Please run 'npm run generate-font-subset' to create it."
            exit 1
          fi
          echo "✅ Font subset found"

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build

  # Font generation job - only runs on main branch
  generate-font:
    if: github.ref == 'refs/heads/main'
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Python for fonttools
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install fonttools
        run: pip install fonttools brotli

      - name: Generate font subset
        run: npm run generate-font-subset

      - name: Upload font artifacts
        uses: actions/upload-artifact@v4
        with:
          name: font-subset
          path: public/fonts/

  # Build for deployment - only runs on main branch
  build-deploy:
    if: github.ref == 'refs/heads/main'
    needs: generate-font
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download font artifacts
        uses: actions/download-artifact@v4
        with:
          name: font-subset
          path: public/fonts/

      - name: Build for production
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  # Deploy to GitHub Pages - only runs on main branch
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build-deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
